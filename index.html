<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <style id="myStyle">
        body {
            background-color: #EEEEEE;
            margin: 5px 10px;
        }

/*        * { outline: 1px solid red; } */

        #treeContainer {
            background-color: #ffeecc;
            position: relative;
            min-height: 50px;
        }

        #treeContainer p {
            margin: -5px 0;
        }

        .foreground {
            position: relative;
            z-index: 999;
        }

        .slider {
            width: 200px;
        }

        .text-type-a {
            font-size: 22px;
            color: DarkBlue;
            width: fit-content;
        }

        .text-type-b {
            font-size: 22px;
            color: DarkRed;
            width: fit-content;
        }

        .text-type-c {
            font-size: 16px;
            font-weight: bold;
            color: SeaGreen;
            width: fit-content;
        }

        .text-type-d {
            font-size: 16px;
            color: black;
            width: fit-content;
        }

        th, td {
            padding-right: 65px;
        }

        textarea {
            resize: both;
            width: 1000px;
            min-width: 600px;
            max-width: 2000px;
            height: 300px;
            min-height: 200px;
            max-height: 800px;
        }

    </style>
</head>


<body>
    <div class="d-print-none foreground">
        <h4>Input parameters: <button class="btn btn-warning" onclick="clearInputParams()">use defaults</button></h4>

        <table><tr>
            <td>
                <div>
                    <div>
                        <input type="range" value="48" step="2" min="10" max="100" class="slider" id="verticalSpacingSlider">
                        Vertical spacing: <span id="verticalSpacing"></span>
                    </div>
                    <div>
                        <input type="range" value="300" step="10" min="100" max="700" class="slider" id="horizontalSpacingSlider">
                        Horizontal spacing: <span id="horizontalSpacing"></span>
                    </div>
                    <div>
                        <input type="range" value="20" step="4" min="4" max="100" class="slider" id="compactedHorizontalSpacingSlider">
                        Compacted spacing: <span id="compactedHorizontalSpacing"></span>
                    </div>
                    <div>
                        <input type="range" value="1" step="1" min="0" max="5" class="slider" id="numberOfCompactedGenerationsSlider">
                        # of compacted levels: <span id="numberOfCompactedGenerations"></span>
                    </div>
                </div>
            </td>
            <td>
                <div>
                    <div>
                        <input type="range" value="-7" step="1" min="-14" max="2" class="slider" id="textVertMarginsSlider">
                        Text vertical margins: <span id="textVertMargins"></span>
                    </div>
                    <div>
                        <input type="range" value="10" step="1" min="4" max="50" class="slider" id="connectionInletWidthSlider">
                        Inlet width: <span id="connectionInletWidth"></span>
                    </div>
                    <div>
                        <input type="range" value="4" step="1" min="0" max="20" class="slider" id="connectionsMarginSlider">
                        Line margin: <span id="connectionsMargin"></span>
                    </div>
                    <div>
                        <input type="range" value="2" step="1" min="0" max="10" class="slider" id="lineThicknessSlider">
                        Line thickness: <span id="lineThickness"></span>
                    </div>
                </div>
            </td>
            <td>
                <div>
                    <div>
                        <input type="range" value="22" step="1" min="8" max="24" class="slider" id="AfontSizeSlider">
                        "A" font size: <span id="AfontSize"></span>
                    </div>
                    <div>
                        <input type="range" value="22" step="1" min="8" max="24" class="slider" id="BfontSizeSlider">
                        "B" font size: <span id="BfontSize"></span>
                    </div>
                    <div>
                        <input type="range" value="16" step="1" min="8" max="24" class="slider" id="CfontSizeSlider">
                        "C" font size: <span id="CfontSize"></span>
                    </div>
                    <div>
                        <input type="range" value="16" step="1" min="8" max="24" class="slider" id="DfontSizeSlider">
                        "D" font size: <span id="DfontSize"></span>
                    </div>
                </div>
            </td>
        </tr></table>
        <p>Redraw time: <span id="redrawTime"></span> [ms]</p>
    </div>

    <div id="treeContainer"></div>

    <div class="d-print-none foreground">
        <hr/>
        <button id="saveButton" class="btn btn-primary" onclick="asyncSave2png()">
            <span id="saveSpinner" class="spinner-border spinner-border-sm d-none"></span>
            Save as PNG
        </button>
        <button class="btn btn-secondary" onclick="processMultipleFiles()">Save PNGs for multiple files</button>
        <hr/>
        <h4>Input data (JSON): <button class="btn btn-warning" onclick="clearInputData()">use default input</button></h4>
        <textarea id="treeInputData" maxlength="65535"></textarea>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.1.2/dist/svg.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html-to-image@1.11.11/dist/html-to-image.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
    <script src="tree.js"></script>    
</body>
</html>

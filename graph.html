<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        crossorigin="anonymous">

    <style id="myStyle">
        body {
            background-color: #EEEEEE;
            margin: 5px 25px;
        }

        textarea {
            resize: both;
            width: 1000px;
            min-width: 600px;
            max-width: 2000px;
            height: 300px;
            min-height: 200px;
            max-height: 800px;
        }

        #graphContainer {
            outline-style: solid;
            outline-color: red;
            outline-width: 2px;
        }

        #errors {
            font-weight: bold;
            font-size: large;
            color: red;
        }

    </style>
</head>


<body>
    <div class="d-print-none foreground">
        <h4>Input parameters:</h4>

        <table><tr>
            <td>
                <div>
                    <div>
                        <input type="range" value="1000" step="50" min="400" max="4000" class="slider" id="graphWidthSlider">
                        draw area width <span id="graphWidth"></span>
                    </div>
                    <div>
                        <input type="range" value="1000" step="50" min="400" max="4000" class="slider" id="graphHeightSlider">
                        draw area height <span id="graphHeight"></span>
                    </div>
                </div>
            </td>
        </tr></table>

        <hr/>
        <h4>Input data (graphviz):</h4>
        <textarea id="inputData" maxlength="65535">
strict digraph mygraph {
    node [shape=box];

    100 -> 200 -> 300
    400 -> 200 -> 300
    100 [label="Anna CZERSKA"]
    200 [label="Anna RACIBORSKA"]
    300 [label="Jan I ks. RACIBORSKI"]
    400 [label="aaa aaa \n bbb bbb"]
}
        </textarea>
        <p id="errors"></p>
        <hr/>
        <p>Redraw time: <span id="redrawTime"></span> [ms]</p>

        <button id="saveButton" class="btn btn-primary" onclick="save2png()">
        <span id="saveSpinner" class="spinner-border spinner-border-sm d-none"></span>
            Save as PNG
        </button>

        <button id="resetZoomButton" class="btn btn-secondary" onclick="resetZoom()">
            Reset zoom
        </button>
        <hr/>
    </div>

    <div id="graphContainer"></div>

    
    <script src="https://cdn.jsdelivr.net/npm/d3@7.8.3/dist/d3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-graphviz@5.0.2/build/d3-graphviz.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html-to-image@1.11.11/dist/html-to-image.min.js"></script>
    <script src="graph.js"></script>  
</body>
</html>
